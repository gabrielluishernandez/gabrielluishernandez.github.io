
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://gabrielluishernandez.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl:

# Google tracking id

google-tracking-id: ""

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Gabriel-Luis Hernandez"
title: "My life"
description: "Gabriel-Luis Hernandez' personal and academic information."
keywords: "Hernandez, Gabriel-Luis, Genomics, Evolution, Climbing, Chess"
favicon: "/img/icons8-octopus-32.png"

################
# Header layout #
################

black-favicon: "/img/icons8-octopus-32.png"
logo: # leave blank if you don't want a logo

background-img: "../img/IMG_7767.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Even a poor plan is better than no plan at all. â€” Mikhail Chigorin"
  - text: "Genomics, Molecular Evolution"
  - text: "Pawns; they are the soul of chess - Philidor"
  - text: "Fire ants, Population Genomics"
  - text: "Code through the challenge today so you can climb through the pump tomorrow - Thanushan Ravi"

me-img: "/img/author.jpeg"

